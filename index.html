<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Desafio - Formulário com validação</title>
</head>

<body>
    <main class="container">
        <section class="description">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>
        <section class="formulario">
            <form action="index.html" method="get">
                <div class="input">
                    <input type="text" name="Name" placeholder="Nome Completo *">
                    <p class="error none">campo obrigatório</p>
                </div>
                <div class="input">
                    <input type="email" name="Email" placeholder="Email *">
                    <p class="error none">campo obrigatório</p>
                </div>
                <div class="input">
                    <input type="tel" name="phone" placeholder="Telefone *">
                    <p class="error none">campo obrigatório</p>
                </div>
                <div class="input">
                    <textarea name="mensage" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                    <p class="error none">campo obrigatório</p>
                </div>
                <p>*campos obrigatórios</p>
                <input class="submit" type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
